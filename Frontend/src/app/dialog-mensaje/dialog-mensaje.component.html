<h2 mat-dialog-title>{{data.titulo}}</h2>
<mat-dialog-content>{{data.mensaje}}</mat-dialog-content>
<mat-dialog-content>{{data.cuerpo}}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="true">Aceptar</button>
    <button mat-button mat-dialog-close mat-dialog-close="false" *ngIf="mostrar">Cancelar</button>
</mat-dialog-actions>

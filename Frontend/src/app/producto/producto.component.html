<div class="container-fluid pt-2">
  <div class="row justify-content-sm-center pt-5">
    <div class="col-sm-10 shadow round pb-3">
      <h1 class="text-center pt-3 text-secondary">
        Formulario para {{ title }} producto
      </h1>

      <div class="row">
        <div class="col-xl-6 col-log-6 col-md-6 col-xs-12">
          <form [formGroup]="form">
            <div class="form-group">
              <mat-form-field appearance="outline">
                <!-- NOMBRE PRODUCTO -->
                <mat-label>Nombre del producto</mat-label>
                <input
                  matInput
                  placeholder="Pitusas"
                  formControlName="nombre"
                  type="text"
                  maxlength="40"
                  #nombre
                  (keyup)="(0)"
                />
                <mat-hint>
                  <small
                    *ngIf="nombreCtrl?.invalid && nombreCtrl?.touched"
                    class="text-danger"
                    >Nombre requerido</small
                  >
                  <br>
                  <label>{{ nombreVacio() }}</label>
                </mat-hint>
              </mat-form-field>
              <br />

              <!-- CANTIDAD POR UNIDAD -->
              <mat-form-field appearance="outline">
                <mat-label>Cantidad por unidad</mat-label>
                <input
                  matInput
                  placeholder="Cajas x 26"
                  formControlName="cantidadUnidad"
                  type="text"
                  maxlength="20"
                  #cantidadUnidad
                  (keyup)="(0)"
                />
                <mat-hint>
                  <small
                    *ngIf="cantidadCtrl?.invalid && cantidadCtrl?.touched"
                    class="text-danger"
                    >Cantidad por unidad requerida</small
                  >
                  <br>
                  <label>{{ cantidadVacio() }}</label>
                </mat-hint>
              </mat-form-field>
              <br />

              <!-- PRECIO -->
              <mat-form-field appearance="outline">
                <mat-label>Precio</mat-label>
                <input
                  matInput
                  placeholder="56.26"
                  formControlName="precio"
                  type="number"
                  maxlength="10"
                  min="0"
                  #precio
                  (keyup)="(0)"
                />
                <mat-hint>
                  <small
                    *ngIf="precioCtrl?.invalid && precioCtrl?.touched"
                    class="text-danger"
                    >Precio requerido</small
                  >
                  <br>
                  <label>{{ precioVacio() }}</label>
                </mat-hint>
              </mat-form-field>
            </div>

            <br />

            <div class="row">
              <div class="col-6">
                <!-- BOTÓN GUARDAR -->
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="this.form.invalid"
                  (click)="btnGuardarProducto()"
                >
                  Guardar
                </button>
    
                <!-- BOTÓN LIMPIAR -->
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="btnLimpiar()"
                >
                  Limpiar
                </button>
              </div>
              <div class="col-6 d-flex justify-content-end">
                <button
                type="button"
                class="btn btn-success "
                (click)="btnVolver()"
              >
                Volver
              </button>
              </div>
            </div>


          </form>
          
        </div>
        
        
        <!-- MAQUETADO DEL CELULAR -->
        <div  class="col-6 d-flex justify-content-center">
          <section  class="contenedor-celular">
            <div class="caja-superior">
              <button
                class="audio"
                (click)="visualizar = !visualizar"
              ></button>
              <span class="camara"></span>
              <span class="lente-camara"></span>
              <span class="notificaciones"></span>
            </div>

            <div *ngIf="visualizar">
            <!-- DATOS DEL PRODUCTO DENTRO DEL CELULAR -->
            <div  class="pantalla">
              <div class="encabezadoMobile">Resumen del producto:</div>
              <div class="itemsMobile">
                Nombre:
                <p class="itemLlamadoMobile">{{ nombre.value }}</p>
              </div>
              <div class="itemsMobile">
                Cant. por un.:
                <p class="itemLlamadoMobile">{{ cantidadUnidad.value }}</p>
              </div>
              <div class="itemsMobile">
                Precio:
                <p class="itemLlamadoMobile"> $ {{ precio.value }}</p>
              </div>
            </div>

            <div class="caja-inferior">
              <button
                class="boton-guardar"
                [disabled]="this.form.invalid"
                (click)="btnGuardarProducto()"
              ></button>
            </div>
          </div>
          </section>
        </div>

      </div>
    </div>
  </div>
</div>
